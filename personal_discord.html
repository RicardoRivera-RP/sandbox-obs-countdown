<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KingPeepolo's Discord Bar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #invite {
      background: linear-gradient(90deg, #ff0088, #ffcd00);
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 205, 0, 0.5);
      white-space: nowrap;
    }
  </style>
</head>
<body> 
  <div id="invite">Join My Discord: <br> discord.gg/tWNBtQR4sp</div> <!-- replace with your own discord link -->
</body>
</html>
